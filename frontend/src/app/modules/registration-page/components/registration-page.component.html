<div class="background" xmlns="" xmlns="">
  <app-header></app-header>
  <div class="registration">
    <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
      <div class="form-row">
        <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" aria-describedby="emailHelp"
                 formControlName="email"
                 name="email" #email>
          <div class="alert alert-danger"
               *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
            Incorrect email
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="inputPassword1" placeholder="Password"
                 formControlName="password" name="password" #password>
          <!--<div class="input-group">-->
          <!--<input type="password" class="form-control" data-toggle="password" id="inputPassword" placeholder="Password"-->
          <!--required>-->
          <!--<div class="input-group-append">-->
          <!--<div class="input-group-text"><i class="fa fa-eye"></i></div>-->
          <!--</div>-->
          <!--</div>-->
          <div class="alert alert-danger"
               *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
            Incorrect password
            <!--{{myForm.controls['userPassword'].errors['minLength']['requiredLength'] }}-->
          </div>
          <small id="passwordHelp" class="form-text text-muted">Password should contain at least 8 characters.</small>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Repeat password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password"
                 formControlName="repeatPassword" name="repeatPassword" #repeatPassword>
          <!--<input type="checkbox" (click)="myFunction()">Show Password-->
          <div class="alert alert-danger"
               *ngIf="password.value!=repeatPassword.value && myForm.controls['repeatPassword'].touched">
            Passwords don't match
            <!--{{myForm.controls['userPassword'].errors['minLength']['requiredLength'] }}-->
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>First name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="Mike" formControlName="userName"
                 name="userName" #name>
          <div class="alert alert-danger"
               *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">
            Incorrect name
          </div>
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Smith" formControlName="userSurname"
                 name="userSurname" #surname>
          <div class="alert alert-danger"
               *ngIf="myForm.controls['userSurname'].invalid && myForm.controls['userSurname'].touched">
            Incorrect last name
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Age</label>
          <select id="inputAge" class="form-control" #age>
            <option *ngFor="let age of ageArray">{{age}}</option>
          </select>
        </div>
      </div>
      <!--<div class="form-group">-->
      <!--<div class="form-check">-->
      <!--<input class="form-check-input" type="checkbox" id="gridCheck">-->
      <!--<label class="form-check-label" for="gridCheck">-->
      <!--Check me out-->
      <!--</label>-->
      <!--</div>-->
      <!--</div>-->
      <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid" (click)="submit(email.value, password.value,
      name.value, surname.value, age.value)">Sign in</button>
    </form>
  </div>
</div>
